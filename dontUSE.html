<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Subway Sandwich Maker</h1>
  <!-- SIZE -->
  <!-- BREAD -->

  <select name="bread" class="bread-selector">
    <option value='Ciabatta'>Select Your Bread</option>
    <option value='Wheat Bread'>Wheat Bread</option>
    <option value='White Bread'>Wheat Bread</option>
    <option value='Malted Rye Bread'>Malted Rye Bread</option>
    <option value='Italian Herbs & Cheese'>Italian Herbs & Cheese</option>
    <option value='Roasted Garlic Bread'>Roasted Garlic Bread</option>
    <option value='Mini Wheat Bread'>Mini Wheat Bread</option>
    <option value='Mini White Bread'>Mini White Bread</option>
    <option value='Wrap'>Wrap</option>
    <option value='Wrap, Gluten Free'>Wrap (GF)</option>
  </select>

  <!-- MEAT -->

<form action="" method="post">
<select name="meat" class="meat-selector">
<option value=''>Select Your Meat</option>
<option value='Buffalo Chicken'></option>
<option value='Carved Turkey'>Carved Turkey</option>
<option value='Chicken Classic'>Chicken Classic</option>
<option value='Chicken Strips'>Chicken Strips</option>
<option value='Chicken Teriyaki'>Chicken Teryaki</option>
<option value='Diced Steak'>Diced Steak</option>
<option value='Falafel'>Falafel</option>
<option value='Leg Ham'>Leg Ham</option>
</select>

<!-- SAUCE -->

<select name="sauce" class="sauce-selector">
  <option value=''>Select Your Sauce</option>
  <option value='Blue Cheese Dressing'>Blue Cheese Dressing</option>
  <option value='Chipotle Southwest Sauce'>Chipotle Southwest Sauce</option>
  <option value='Cranberry Relish'>Cranberry Relish</option>
  <option value='Garlic Aioli'>Garlic Aioli</option>
  <option value='Habanero Hot Sauce'>Habanero Hot Sauce</option>
  <option value='Honey Mustard Sauce'>Honey Mustard Sauce</option>
  <option value='Mayonnaise'>Mayonnaise</option>
  <option value='Pesto Mayo'>Pesto Mayo</option>
  <option value='Ranch Dressing'>Ranch Dressing</option>
  <option value='Seeded Mustard'>Seeded Mustard</option>
  <option value='Smoky BBQ'>Smoky BBQ</option>
  <option value='Smoky Tomato Chutney'>Smoky Tomato Chutney</option>
  <option value='Sweet Chili Sauce'>Sweet Chili Sauce</option>
  <option value='Sweet Onion Sauce'>Sweet Onion Sauce'</option>
  <option value='Tzatziki'>Tzatziki</option>
  </select>

<!-- Cheese -->

<select name="cheese" class="cheese-selector">
  <option value=''>Select Your Cheese</option>
  <option value='Cheddar Cheese'>Cheddar Cheese</option>
  <option value='Crumbled Feta'>Crumbled Feta</option>
  <option value='Mozzarella Cheese'>Mozzarella Cheese</option>
  <option value='Mozzarella Cheese'>Mozzarella Cheese</option>
  <option value='Old English'>Old English</option>

<!-- Toppings -->

<select name="toppings" class="topping-selector">
  <input type="radio" value='Avocado'>
  <label for="Avocado">Avocado</label><br>
  <input type="radio" value='Beetroot'>
  <label for="Beetroot">Beetroot</label><br>
  <input type="radio" value='Capsicum'>
  <label for="Capsicum">Capsicum</label><br>
  <input type="radio" value='Carrots'>
  <label for="Carrots">Carrots</label><br>
  <input type="radio" value='Cucumbers'>
  <label for="Cucumbers">Cucumbers</label><br>
  <input type="radio" value='Jalapeno'>
  <label for="Jalapeno">Jalapeno</label><br>
  <input type="radio" value='Lettuce'>
  <label for="Lettuce">Lettuce</label><br>
  <input type="radio" value='Onions'>
  <label for="Onions">Onions</label><br>
  <input type="radio" value='Olives'>
  <label for="Olives">Olives</label><br>
  <input type="radio" value='Pickles'>
  <label for="Pickles">Pickles</label><br>
  <input type="radio" value='Spinach'>
  <label for="Spinach">Spinach</label><br>
  <input type="radio" value='Sun-dried Tomatoes'>
  <label for="Sun-dried Tomatoes">Sun-dried Tomatoes</label><br>
  <input type="radio" value='Tomatoes'>
  <label for="Tomatoes">Tomatoes</label><br>
  <input type="radio" value='Cracked Pepper'>
  <label for="Cracked Pepper">Cracked Pepper</label><br>
  <input type="radio" value='Herb Seasoning'>
  <label for="Herb Seasoning">Herb Seasoning</label><br>
  <input type="radio" value='Rock Salt'>
  <label for="Rock Salt">Rock Salt</label><br>
  <input type="radio" value='Zesty Spice'>
  <label for="Zesty Spice">Zesty Spice</label><br>

</form>

  
</body>
</html>
